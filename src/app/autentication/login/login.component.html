<div class="container">
  <a routerLink="/"><img style="width: 150px" src="assets/logo_blue.png" alt="countrees-logo" /></a>
  <h1>Log in</h1>
  <p>Don't have an account? <a [routerLink]="['/signup']">Sign up</a></p>

  <div *ngIf="networkError">
    <p style="color: red">There was an error. Try again</p>
  </div>

  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="name">
    <input type="email" placeholder="Email" formControlName="username" />
    <div *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched">
      <div class="danger" *ngIf="loginForm.get('username')?.errors?.['required']">Email is required</div>
      <div class="danger" *ngIf="loginForm.get('username')?.errors?.['email']">Invalid email format</div>
    </div>
    </div>
    <div class="name">
    <input type="password" placeholder="Password" formControlName="password" />
    <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
      <div class="danger" *ngIf="loginForm.get('password')?.errors?.['required']">Password is required</div>
      <div class="danger" *ngIf="loginForm.get('password')?.errors?.['minlength']">Password must be at least 3 characters long</div>
    </div>
    </div>

    <div style="display: flex" >
    <div *ngIf="loading">
        <app-loader></app-loader>
    </div>

    <button type="submit">Log in</button>
    </div>
  </form>

  <div>
    <img class="background" src="assets/login-background.jpg" alt="auth-background"/>
  </div>
</div>
