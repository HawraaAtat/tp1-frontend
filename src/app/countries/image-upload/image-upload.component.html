    <div class="wrapper">
      <div class="container mx-auto">
        <div class="d-flex justify-content-between align-items-center">
          <img style="width: 100px; margin-top: 10px " src="/assets/logo_white.png" alt="countries logo">
          <div *ngIf="username">
            <div class="logout-wrapper">
            <span class="username" (mouseover)="showLogout = true" (mouseleave)="showLogout = true">
              Hi, {{ username }}<ion-icon class="m-2 align-self-center user-icon" name="person-circle-outline"></ion-icon>
            </span>
              <button class="logout-button" *ngIf="showLogout" (click)="logout()">Logout</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <br>


<div class="container">

  <div class="card-header">
    <div class="card-header-bar">
      <a class="btn btn-back" (click)="goBack()"><ion-icon name="chevron-back-outline"></ion-icon> Back</a>
    </div>
  </div>

  <div class="row d-flex justify-content-center">
    <div class="col-md-4 d-flex justify-content-center align-items-center">
      <div class="login-page">
        <div class="form">
          <form class="login-form" (submit)="onSubmit($event)">
            <h5 style="color: #3C73CB; margin-bottom: 2rem">Upload Image</h5>
            <input type="file" id="image" (change)="onFileSelected($event)">
            <button type="submit">Upload</button>
          </form>
        </div>
      </div>
    </div>
    <div class="col-md-4 d-flex justify-content-center align-items-center">
      <div class="login-page">
        <div class="form">
          <div *ngIf="selectedFile">
            <img style="width: 150px;" [src]="selectedFileUrl" alt="Selected image">
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
